<!DOCTYPE html>

{% load i18n %}
{% load static %}
{% get_current_language as current_language %}

<html lang="{{ current_language }}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block head-title %}{% endblock %}</title>

        <!-- TODO replace with local minified CSS -->
        <link rel="stylesheet" href="{% static "css/bulma.min.css" %}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

        {% block css %}{% endblock %}
    </head>

    <body>
        {% block main %}{% endblock %}

        <script src="{% static "js/jquery.min.js" %}"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

        <script type="text/javascript" src="{% url "javascript-catalog" %}"></script>

        <script type="text/javascript">
            /**
             * Updates each file input field to be interactive, displaying their file name when a file is selected.
             */
            $(function()
            {
                $('label.file-label').each(function()
                {
                    let $this = $(this);
                    $this.wrap('<div class="file has-name" />')
                        .append('<div class="file-name">Ø</div>')
                        .attr("title", gettext("Nothing selected yet. Click to choose a file."));

                    let file_name = $this.find(".file-name");
                    $this.find("input[type=file]").on('change', function()
                    {
                        file_name.text(this.files[0].name);
                        $this.attr("title", interpolate(gettext("You selected “%s”. Click again to select another file."), [this.files[0].name]));
                    });
                });
            });

            /**
             * Opens or closes the menu when the burger is clicked, for mobile devices.
             */
            $('.navbar-burger').on('click', function()
            {
                // Get the target from the "data-target" attribute
                const target = $(this).data('target');
                const $target = $('#' + target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(this).toggleClass('is-active');
                $target.toggleClass('is-active');
            });
        </script>

        {% block js %}{% endblock %}
    </body>
</html>
